<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>User Submission</h1>
    <form method="POST" action="/users">
        <label for="name">Name: </label><br>
        <input type="text" id="user_name" name="name" placeholder="Username" required><br>
        <label for="age">Age: </label><br>
        <input type="number" id="user_age" name="age" placeholder="User Age" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('user_name').value;
      const age = document.getElementById('user_age').value;
      const payload = { name, age: Number(age) };
      try {
        const res = await fetch('/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
          },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        console.log('Server response:', data);
      } catch (err) {
        console.error('Error sending request:', err);
      }
    });
</script>
</html>
