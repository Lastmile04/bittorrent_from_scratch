<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User Submission</title>
    </head>
<body>
	<h1>User Submission</h1>
	    <form method="POST" action="/users">
	        <label for="name">Name: </label><br>
	        <input type="text" id="user_name" name="name" placeholder="Username" required><br>
	        <label for="age">Age: </label><br>
	        <input type="number" id="user_age" name="age" placeholder="User Age" required><br>
	        <button type="submit">Submit</button>
	    </form>
</body>
</html>
